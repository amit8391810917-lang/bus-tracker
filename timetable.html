<!DOCTYPE html>
<html>
<head>
    <title>Live Kolkata Bus Timetable</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00d4ff;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        #map {
            height: 500px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .bus-info {
            background: #1a2847;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        .bus-info h2 {
            margin-bottom: 15px;
            color: #00d4ff;
        }

        .bus-details {
            margin-bottom: 15px;
            padding: 10px;
            background: #0f172a;
            border-left: 3px solid #00d4ff;
            border-radius: 5px;
        }

        .bus-details p {
            margin: 5px 0;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 10px;
        }

        .status-running {
            background: #00d400;
            color: black;
        }

        .status-stopped {
            background: #d40000;
            color: white;
        }

        .timetable {
            background: #1a2847;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #00d4ff;
            color: #0f172a;
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #333;
        }

        tr:hover {
            background: #2a3f5f;
        }

        .location {
            color: #00d4ff;
        }

        .time {
            color: #ffb800;
            font-weight: bold;
        }

        .status {
            text-align: center;
        }

        .control-buttons {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            background: #00d4ff;
            color: #0f172a;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }

        button:hover {
            background: #00b0cc;
        }

        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöå Live Kolkata Bus Timetable</h1>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; background: #1a2847; padding: 15px; border-radius: 10px;">
            <div>
                <h3 style="margin: 0; color: #00d4ff;">Current Time: <span id="currentTime">--:--:--</span></h3>
            </div>
            <div>
                <h3 style="margin: 0; color: #00d4ff;">Buses Online: <span id="busCount">0</span></h3>
            </div>
        </div>

        <div class="control-buttons">
            <button onclick="startAllBuses()">Start All Buses</button>
            <button onclick="stopAllBuses()">Stop All Buses</button>
            <button onclick="refreshTimetable()">Refresh</button>
        </div>

        <div class="main-content">
            <div id="map"></div>
            <div class="bus-info">
                <h2>Bus Details & Your Location</h2>
                <div id="userLocation" style="background: #0f172a; padding: 12px; margin-bottom: 15px; border-radius: 5px; border-left: 3px solid #00d400;">
                    <p><strong>üìç Locating you...</strong></p>
                </div>
                <div id="busDetails"></div>
            </div>
        </div>

        <div class="timetable">
            <table>
                <thead>
                    <tr>
                        <th>Bus Name</th>
                        <th>Current Location</th>
                        <th>Next Stop Time</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="timetableBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="timetable-script.js"></script>
</body>
</html>
